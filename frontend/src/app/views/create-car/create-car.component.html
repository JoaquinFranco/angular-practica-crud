<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title">Registrar Vehículo</h3>
      <form class="row" [formGroup]="form" (ngSubmit)="register()">
        <div class="formGroup col-md-4">
          <label for="brand">marca:</label>
          <input
            type="text"
            id="brand"
            placeholder="Inserta marca"
            formControlName="brand"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-4">
          <label for="model">Modelo:</label>
          <input
            type="text"
            id="model"
            placeholder="Inserta Modelo"
            formControlName="model"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-4">
          <label for="registrationDate">Fecha de registro</label>
          <input
            type="text"
            id="registrationDate"
            placeholder="Inserta Fecha"
            formControlName="registrationDate"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="mileage">Kilometraje</label>
          <input
            type="number"
            id="mileage"
            placeholder="Inserta Kilometraje"
            formControlName="mileage"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="currency">Divisa</label>
          <select
            id="currency"
            formControlName="currency"
            required
            class="form-control"
          >
            <option
              *ngFor="let cur of currency | keyvalue"
              [ngValue]="cur.value"
            >
              {{ cur.value }}
            </option>
          </select>
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="price">Precio</label>
          <input
            type="number"
            id="price"
            placeholder="Inserta Precio"
            formControlName="price"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="manufactureYear">Año de fabricación</label>
          <input
            type="number"
            id="manufactureYear"
            placeholder="Inserta Año de fabricación"
            formControlName="manufactureYear"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="availability">Disponibilidad</label>
          <input
            type="checkbox"
            id="availability"
            formControlName="availability"
            required
            class="form-control"
          />
        </div>
        <div class="formGroup col-md-6 mt-4">
          <label for="licensePlate">Matrícula</label>
          <input
            type="text"
            id="licensePlate"
            placeholder="Inserta Matrícula"
            formControlName="licensePlate"
            required
            class="form-control"
          />
        </div>
        <button class="btn btn-primary col-md-2 mt-4" type="submit">
          Registrar coche
        </button>
        <button
          class="btn btn-danger col-md-2 mt-4 offset-1"
          (click)="goBack()"
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
